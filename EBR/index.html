<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Lure of The Valley</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="header-left">
            <h3>DAY 1</h3>
        </div>
        <div class="nav">
            <button id="btn-log"><i class="bi bi-justify-left"></i></button>
            <button id="btn-entry"><i class="bi bi-search"></i></button>
            <button id="btn-campaign"><i class="bi bi-book"></i></button>
        </div>
    </header>

    <div class="page-container">
        
        <div id="entry-selection" class="page animate__faster" data-status="active">
            <div class="error-box animate__animated animate__faster" id="entry-error">
                Entry not found.
            </div>
            <form id="entry-form">
                <label for="entry-input">READ CAMPAIGN ENTRY:</label><br>
                <input type="text" class="animate__animated animate__faster" id="entry-input" name="entry-input"><br>
                <button type="submit">Submit</button>
                
            </form>
            <button id="end-day-btn">END THE DAY</button>
        </div>

        <div id="campaign-log" class="page animate__faster">
            <h1>CAMPAIGN LOG</h1>
            <h2>Missions</h2>
            <div id="missions">
                <p class="show" style="text-decoration: line-through;"><span style="margin-right: 10px"><i class="bi bi-check-lg"></i></span>BISCUIT DELIVERY</p>
                <p class="show"><span style="margin-right: 10px"><i class="bi bi-check-lg"></i></span>SEARCH (LUNN)</p>
            </div>
            <h2>Notable deeds</h2>
            <div id="notable-events"></div>
        </div>

        
    </div>


    <div class="container">
        <div id="story-book" class="animate__faster">
            <div id="story" >
                <h1>LURE OF THE VALLEY</h1>
            </div>
            <button id="continue-button">CONTINUE</button>
        </div>
    </div>

    

    
    <div id="popup" class="modal animate__animated animate__faster">

        <!-- Modal content -->
        <div class="modal-content animate__faster">
        <h1>Are you sure you want to end the day?</h1>
        <button id="popup-confirm">YES</button>
        <button id="popup-cancel">NO</button>
        </div>
    </div>
    <script src="
        https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
    <script src="ink.js"></script>
    <script src="story.js"></script>
    <script src="events.js"></script>
    <script src="main.js"></script>
</body>
</html>
